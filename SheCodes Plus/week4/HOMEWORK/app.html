  <body>
    <div class="container parent card text-bg-dark">
      <img
        src="img/sun-hands.svg"
        class="card-img opacity-75"
        alt="weather Forecast"
      />
      <div class="div-search row card-img-overlay opacity-25">
        <input
          type="text"
          class="form-control"
          id="city"
          onkeypress="return isAlphaKey(event)"
          name="city"
          autocomplete="on"
          autofocus="on"
          role="combobox"
          placeholder="Search for Location"
          value=""
          required
        />
      </div>
      <div
        class="div-buttons btn-group position-absolute bottom-0 start-0"
        role="group"
        aria-label="Days group"
      >
        <button type="button" class="btn btn-dark cols-2 text-properties">
          Tuesday
          <p>
            <i class="fa-solid fa-cloud-sun"></i>
            <br />
            21Â°C <br />
            12Â°C
          </p>
        </button>
        <button type="button" class="btn btn-dark cols-2 text-properties">
          Wednesday
          <p>
            <i class="fa-solid fa-cloud-rain"></i>
            <br />
            18Â°C <br />
            10Â°C
          </p>
        </button>
        <button type="button" class="btn btn-dark cols-2 text-properties">
          Thursday
          <p>
            <i class="fa-solid fa-cloud-sun-rain"></i>
            <br />
            16Â°C <br />
            8Â°C
          </p>
        </button>
        <button type="button" class="btn btn-dark cols-2 text-properties">
          Friday
          <p>
            <i class="fa-solid fa-cloud-bolt"></i>
            <br />
            18Â°C <br />
            10Â°C
          </p>
        </button>
        <button type="button" class="btn btn-dark cols-2 text-properties">
          Saturday
          <p>
            <i class="fa-solid fa-umbrella"></i>
            <br />
            15Â°C <br />
            5Â°C
          </p>
        </button>
        <button type="button" class="btn btn-dark cols-2 text-properties">
          Sunday
          <p>
            <i class="fa-solid fa-sun"></i>
            <br />
            28Â°C <br />
            20Â°C
          </p>
        </button>
      </div>
      <div class="div-city">
        <h1
          class="selected-city card-title position-absolute top-0 end-0 me-4 px-2 mt-3 text-properties"
        >
          Barcelona
        </h1>
      </div>
      <div
        class="div-weather row card text-bg-dark opacity-75 mb-1 position-absolute top-50 end-0 translate-middle-y rounded-pill"
      >
        <div class="card-body text-center text-properties">
          <h4>Monday</h4>
          <p>CURRENT WEATHER</p>
          <p class="card-text fw-bold temperature">
            <i class="fa-solid fa-temperature-three-quarters"></i>
            16Â°C (61Â°F) /
            <small>13Â°C (55Â°F)</small>
          </p>
          <p class="clouds"><i class="fa-solid fa-cloud-moon"></i> CLOUDY</p>
          <p class="fw-bold feelsLike">
            <i class="fa-solid fa-temperature-low"></i>FEELS LIKE: 16Â°C (61Â°F)
          </p>
          <p class="humidity">
            <i class="fa-solid fa-droplet"></i> HUMIDITY: 94%
          </p>
          <p class="wind"><i class="fa-solid fa-wind"> </i> WIND: 5 km/h</p>
          <p class="precipitation">
            <i class="fa-solid fa-cloud-showers-heavy"></i>
            PRECIPITATION: 0%
          </p>
        </div>
      </div>
