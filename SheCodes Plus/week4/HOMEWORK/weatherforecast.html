<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sono:wght@200;300;400;500;600;700;800&display=swap"
    />
    <script src="https://kit.fontawesome.com/74f0ec7ef2.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./src/functions.js"></script>
    <script src="src/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row card text-bg-dark">
        <img
          src="img/sun-hands.svg"
          class="card-img opacity-75"
          alt="weather Forecast"
        />
        <div class="card-img-overlay">
          <div class="col-xs-3 col-md-2 opacity-25">
            <input
              type="text"
              class="form-control"
              id="city"
              onkeypress="return isAlphaKey(event)"
              name="city"
              autocomplete="on"
              autofocus="on"
              role="combobox"
              placeholder="Search for Location"
              value=""
              required
            />
          </div>
          <div class="col-md-10 col-xs-9">
            <h1
              class="selected-city card-title position-absolute top-0 end-0 me-4 px-2 mt-3 text-properties"
            >
              Barcelona
            </h1>
          </div>
        </div>
        <div class="row">
          <div
            class="col-md-4 col-xs-6 card text-bg-dark opacity-75 mb-1 position-absolute top-50 end-0 translate-middle-y rounded-pill"
            style="max-width: 384px"
          >
            <div class="card-body text-center text-properties">
              <h4 id="day" class="text-properties"></h4>
              <h4 id="date" class="text-properties"></h4>
              <h5 id="time" class="text-properties"></h5>
              <p>CURRENT WEATHER</p>
              <p class="card-text fw-bold">
                <i class="fa-solid fa-temperature-three-quarters"></i>
                <span class="temperature">16</span><span class="units">Â°C|</span
                ><button class="units" id="unit">Â°F</button>
              </p>
              <p class="clouds">
                <i class="fa-solid fa-cloud-moon"></i> CLOUDY
              </p>
              <p class="fw-bold feelsLike" id="feelsLike">
                <i class="fa-solid fa-temperature-low"></i>FEELS LIKE: 16Â°C
              </p>
              <p class="humidity">
                <i class="fa-solid fa-droplet"></i> HUMIDITY: 94%
              </p>
              <p class="wind"><i class="fa-solid fa-wind"> </i> WIND: 5 km/h</p>
              <p class="precipitation">
                <i class="fa-solid fa-cloud-showers-heavy"></i>
                PRECIPITATION: 0%
              </p>
            </div>
          </div>
        </div>
        <div class="row">
          <div
            class="btn-group mb-5 col-md-6 col-xs-8 position-absolute bottom-0 start-0"
            role="group"
            aria-label="Days group"
          >
            <button type="button" class="btn btn-dark cols-2 text-properties">
              Tuesday
              <p>
                <i class="fa-solid fa-cloud-sun"></i>
                21Â°C <br />
                12Â°C
              </p>
            </button>
            <button type="button" class="btn btn-dark cols-2 text-properties">
              Wednesday
              <p>
                <i class="fa-solid fa-cloud-rain"></i>
                <br />
                18Â°C <br />
                10Â°C
              </p>
            </button>
            <button type="button" class="btn btn-dark cols-2 text-properties">
              Thursday
              <p>
                <i class="fa-solid fa-cloud-sun-rain"></i>
                <br />
                16Â°C <br />
                8Â°C
              </p>
            </button>
            <button type="button" class="btn btn-dark cols-2 text-properties">
              Friday
              <p>
                <i class="fa-solid fa-cloud-bolt"></i>
                <br />
                18Â°C <br />
                10Â°C
              </p>
            </button>
            <button type="button" class="btn btn-dark cols-2 text-properties">
              Saturday
              <p>
                <i class="fa-solid fa-umbrella"></i>
                <br />
                15Â°C <br />
                5Â°C
              </p>
            </button>
            <button type="button" class="btn btn-dark cols-2 text-properties">
              Sunday
              <p>
                <i class="fa-solid fa-sun"></i>
                <br />
                28Â°C <br />
                20Â°C
              </p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
