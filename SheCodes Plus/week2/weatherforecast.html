</head>
<body>
  <div>
    <div class="card text-bg-dark" style="max-width: 940px">
      <img src="img/sun-hands.svg" class="card-img" alt="weather Forecast" />
      <div class="card-img-overlay">
        <h1
          class="selected-city card-title position-absolute top-0 end-0 me-3 mt-3 text-properties"
        >
          Barcelona
        </h1>
        <div class="col-md-3 opacity-25">
          <input
            type="text"
            class="form-control"
            id="city"
            onkeypress="return isAlphaKey(event)"
            name="city"
            autocomplete="on"
            role="combobox"
            placeholder="Search for location"
            value=""
            required
          />
        </div>

        <div
          class="card text-bg-dark opacity-75 mb-1 position-absolute top-50 end-0 translate-middle-y"
          style="max-width: 20rem"
        >
          <div class="card-body text-center text-properties">
            <h4>Monday</h4>
            <h5 class="card-title">14th November 2022</h5>
            <p>
              CURRENT WEATHER <br />
              <small>21.20H</small>
            </p>
            <p class="card-text fw-bold">
              <i class="fa-solid fa-temperature-three-quarters"></i> 16춿C
              (61춿F) /
              <small>13춿C (55춿F)</small>

          </div>
        </div>
      </div>
      <div

        role="group"
        aria-label="Days group"
      >
        <button type="button" class="btn btn-dark cols-2 text-properties">
          Tuesday

        <button type="button" class="btn btn-dark cols-2 text-properties">

            <br />

        </button>

    </div>
  </div>
</body>
</html>
