    />

  </head>
  <body>
    <div>
      <div class="card text-bg-dark" style="max-width: 940px">
        <img
          src="img/sun-hands.svg"
          class="card-img opacity-75"
          alt="weather Forecast"
        />
        <div class="card-img-overlay">
          <div class="row">
            <div class="col-3">
              <h1
                class="selected-city card-title position-absolute top-0 end-0 me-4 px-2 mt-3 text-properties"
              >
                Barcelona
              </h1>

              <div
                class="card text-bg-dark opacity-75 mb-1 position-absolute top-50 end-0 translate-middle-y"
                style="max-width: 20rem"
              >
                <div class="card-body text-center text-properties">
                  <h4>Monday</h4>
                  <h5 class="current-date card-title">14th November 2022</h5>
                  <p>
                    CURRENT WEATHER <br />
                    <small>21.20H</small>
                  </p>
                  <p class="card-text fw-bold">
                    <i class="fa-solid fa-temperature-three-quarters"></i> 16춿C
                    (61춿F) /
                    <small>13춿C (55춿F)</small>
                  </p>
                  <p><i class="fa-solid fa-cloud-moon"></i> CLOUDY</p>
                  <p class="fw-bold">
                    <i class="fa-solid fa-temperature-low"></i>FEELS LIKE: 16춿C
                    (61춿F)
                  </p>
                  <p><i class="fa-solid fa-droplet"></i> HUMIDITY: 94%</p>
                  <p><i class="fa-solid fa-wind"> </i> WIND: 5 km/h</p>
                  <p>
                    <i class="fa-solid fa-cloud-showers-heavy"></i>
                    PRECIPITATION: 0%
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-9">
            <div class="col-md-3 opacity-25">
              <input
                type="text"
                class="form-control"
                id="city"
                onkeypress="return isAlphaKey(event)"
                name="city"
                autocomplete="on"
                role="combobox"
                placeholder="Search for Location"
                value=""
                required
              />
            </div>

            <div
              class="btn-group mb-5 col-md-6 position-absolute bottom-0 start-0"
              role="group"
              aria-label="Days group"
            >
              <button type="button" class="btn btn-dark cols-2 text-properties">
                Tuesday
                <p>
                  <i class="fa-solid fa-cloud-sun"></i>
                  21춿C <br />
                  12춿C
                </p>
              </button>
              <button type="button" class="btn btn-dark cols-2 text-properties">
                Wednesday
                <p>
                  <i class="fa-solid fa-cloud-rain"></i>
                  <br />
                  18춿C <br />
                  10춿C
                </p>
              </button>
              <button type="button" class="btn btn-dark cols-2 text-properties">
                Thursday
                <p>
                  <i class="fa-solid fa-cloud-sun-rain"></i>
                  <br />
                  16춿C <br />
                  8춿C
                </p>
              </button>
              <button type="button" class="btn btn-dark cols-2 text-properties">
                Friday
                <p>
                  <i class="fa-solid fa-cloud-bolt"></i>
                  <br />
                  18춿C <br />
                  10춿C
                </p>
              </button>
              <button type="button" class="btn btn-dark cols-2 text-properties">
                Saturday
                <p>
                  <i class="fa-solid fa-umbrella"></i>
                  <br />
                  15춿C <br />
                  5춿C
                </p>
              </button>
              <button type="button" class="btn btn-dark cols-2 text-properties">
                Sunday
                <p>
                  <i class="fa-solid fa-sun"></i>
                  <br />
                  28춿C <br />
                  20춿C
                </p>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
