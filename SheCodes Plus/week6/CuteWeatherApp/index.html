<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast AppðŸŒ¤</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sono:wght@200;300;400;500;600;700;800&display=swap"
    />
    <script src="https://kit.fontawesome.com/74f0ec7ef2.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./src/functions.js"></script>
    <script src="src/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row card text-bg-dark" style="max-width: 960px">
        <img
          src="img/sun-hands.svg"
          class="card-img opacity-75"
          alt="weather Forecast"
        />
        <div class="card-img-overlay">
          <div class="col-xs-3 col-md-3 opacity-25">
            <input
              type="text"
              class="form-control"
              id="city"
              onkeypress="return isAlphaKey(event)"
              name="city"
              autocomplete="off"
              autofocus="on"
              role="form"
              placeholder="Search for Location"
              value=""
              required
            />
          </div>
          <button type="button" class="btn btn-dark mt-3" id="current-weather">
            Current Weather
          </button>
          <div class="col-md-6 col-xs-6">
            <h1
              class="selected-city card-title position-absolute top-50 end-50 ms-4 px-2 mt-3 text-properties"
            >
              Barcelona
            </h1>
          </div>
        </div>
        <div class="row">
          <div
            class="col-md-6 col-xs-6 card text-bg-dark opacity-75 mb-1 position-absolute top-50 end-0 translate-middle-y rounded-pill"
            style="max-width: 320px"
          >
            <div class="card-body text-start text-properties">
              <div class="text-center">
                <h4 id="day" class="text-properties"></h4>
                <h4 id="date" class="text-properties"></h4>
                <h5>Last Updated:</h5>
                <h5 id="time" class="text-properties"></h5>
                <br />
              </div>

              <p class="card-text fw-bold">
                <i class="fa-solid fa-temperature-three-quarters"></i>
                <span class="temperature">16</span><span class="units">Â°C|</span
                ><button class="units" id="unit">Â°F</button>
              </p>
              <p id="condition" class="fw-bold"></p>
              <p class="fw-bold feelsLike" id="feelsLike">
                <i class="fa-solid fa-temperature-low"></i>FEELS LIKE: 16Â°C
              </p>
              <p id="humidity" class="fw-bold">
                <i class="fa-solid fa-droplet"></i> HUMIDITY: 94%
              </p>
              <p id="wind" class="fw-bold">
                <i class="fa-solid fa-wind"> </i> WIND: 5 m/s
              </p>
              <p id="precipitation" class="fw-bold">
                <i class="fa-solid fa-cloud-showers-heavy"></i>
                PRECIPITATION: 0%
              </p>
            </div>
          </div>
        </div>
        <div class="card-footer text-center">
          <a
            class="card-link text-properties"
            href="https://github.com/indicasta/CuteWeatherApp"
            target="_blank"
            >Open-Source</a
          >
          Coded by IndiCastaðŸ§¿
        </div>
      </div>
    </div>
  </body>
</html>
