    <style>
      h1,
      h2,
      p {
        text-align: center;
        display: block;
        margin-block-start: 1em;

        margin-inline-end: 0px;
      }
      h1,
      h2 {
        margin: 0;
        font-weight: 900;
        font-size: 34px;
        line-height: 48px;
        font-family: Cerebri Sans, Helvetica, Arial, sans-serif;
      }
      h2 {
        color: #8064e9;
        padding: 0 0 24px;
      }
      p {
        padding: 30px;
        font-size: 18px;
        line-height: 28px;
        font-family: "Source Code", monospace;
        font-weight: 100;
      }
      button {
        background-color: #8064e9;
        border-radius: 25px;
        border: 1px solid #8064e9;
        display: block;
        margin: 0 auto;
        padding: 16px 24px;
        color: #fff;
        transition: all 200ms ease-in-out;
        border-radius: 25px;
        font-size: 16px;
        line-height: 22px;
      }
      button:hover {
        background: #5e41a7;
        cursor: pointer;
      }
    </style>
