<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes</title>
    <meta charset="UTF-8" />

    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <img src="images/logo.png" alt="SheCOdes" class="logo" />
    <h1>Homework</h1>

    <p>
      Create a responsive grid with 5 YouTube videos, the first row should have
      2 columns and the second row should have 3 columns
    </p>
    <div class="video-container">
      <div class="first-row">
        <iframe
          class="video"
          src="https://www.youtube.com/embed/bVcczHqt5V0"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>

        <iframe
          class="video"
          src="https://www.youtube.com/embed/ox-IZ3Vz5Jk"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
      <div class="second-row">
        <iframe
          class="video"
          src="https://www.youtube.com/embed/bMMBM6g7oTw"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
        <iframe
          class="video"
          src="https://www.youtube.com/embed/VLZ1WzjI7QA"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>

        <iframe
          class="video"
          src="https://www.youtube.com/embed/UWMBjAIEBvA"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
