<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes</title>
    <meta charset="UTF-8" />

    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <img src="images/logo.png" alt="SheCodes" class="logo" />
    <h1>HTML Embeds</h1>

    <h3>Challenge 1</h3>
    <p>
      Embed any YouTube video below
    </p>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/TiM_TFpT_DE?start=18"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <h3>Challenge 2</h3>
    <p>
      Embed another YouTube video and make sure it's responsive
    </p>
    <div>
      <iframe
        class="embedded"
        src="https://www.youtube.com/embed/YaEG2aWJnZ8"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
    <h3>Challenge 3</h3>
    <p>
      Embed a media from any website (other than YouTube) and make it responsive
    </p>
    <div>
      <iframe
        class="embedded"
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11975.443003762122!2d2.17503!3d41.37711!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x6a6f97496c651457!2sSomnia!5e0!3m2!1ses-419!2ses!4v1675960602312!5m2!1ses-419!2ses"
        style="border: 0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
